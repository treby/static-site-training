<!DOCTYPE html>
<html>
  <head>
    <title>アニメーションページ</title>
    <link href='./style.css' rel='stylesheet'>
  </head>
  <body>
    <h1>こんにちは</h1>
    <h1 class='animation'>世界</h1>

    <button id='rotate-button' class='animation'>回る</button>

    <script type='text/javascript'>
      var button = document.getElementById('rotate-button');
      var targetTags = document.querySelectorAll('.animation');

      button.addEventListener('click', function() {
        targetTags.forEach(function(tag) {
          tag.classList.toggle('moving');
        });
      });
    </script>
  </body>
</html>
